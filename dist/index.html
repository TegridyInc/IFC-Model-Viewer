<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>IFC Viewer</title>
    <link rel="stylesheet" href="./css/Default.css">
    <link rel="stylesheet" href="./css/Window.css">
    <link rel="stylesheet" href="./css/Foldout.css">
    <link rel="stylesheet" href="./css/ModelManager.css">
    <link rel="stylesheet" href="./css/Properties.css">
</head>
<body>
    <div id="container"></div>
    
    <div class="tools">
        <button class="tool unselectable material-symbols-outlined" id="move">open_with</button>
        <button class="tool tool-selected unselectable material-symbols-outlined" id="select">arrow_selector_tool</button>
    </div>
    <div class="controls">
        <input type="file" id="ifc-file-upload" class="control file-input" accept=".ifc" />
        <select id="projection" class="control selector">
            <option value="perspective">Perspective</option>
            <option value="orthographic">Orthographic</option>
        </select>
        <button id="open-model-manager" class="big-button control">Model Manager</button>
        <button id="open-properties" class="big-button control">Properties</button>

    </div>

    <div id="models" class="window">
        <div class="window-header" id="models-header">
            <div class="unselectable window-label">Model Manager</div>
            <i class="unselectable material-symbols-outlined window-close" id="close-models-window">close</i>
        </div>
        <div class="window-container">

        </div>
    </div>

    <div id="properties" class="window">
        <div class="window-header" id="properties-header">
            <div class="unselectable window-label">Properties</div>
            <i class="unselectable material-symbols-outlined window-close" id="close-properties">close</i>
        </div>
        <div class="window-container">

        </div>
    </div>

    <div id="property-tree" class="window">
        <div class="window-header " id="property-tree-header">
           <div class="unselectable window-label">Property Tree</div>
           <i class="unselectable material-symbols-outlined window-close" id="close-property-tree">close</i>
       </div>
       <div id="property-tree-container" class="window-container">

       </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
