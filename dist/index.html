<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>IFC Viewer</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0px;
            display: flex;
            overflow: hidden;
            color: white;
            font-family: 'Cascadia Code';
        }

        .unselectable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        bim-label:host {
            background: white;
        }

        .tools {
            top: 5px;
            right: 222px;
            display: flex;
            position: absolute;
            background-color: black;
            border: 1px dotted white;
        }

        .tool {
            width: 30px;
            margin: 5px;
            padding: 0px;
            aspect-ratio: 1/1;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .controls {
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 200px;
            top: 5px;
            right: 5px;
            row-gap: 5px;
            background: black;
            padding: 5px;
            border: 1px white dotted;
            border-radius: 4px;
        }

            .controls * {
                background: black;
                margin: 0px;
                padding: 0px;
                border: unset;
                color: white;
                border: 1px solid white;
                border-radius: 2px;
                height: 20px;
                width: 100%;
            }

        #ifc-file-upload::file-selector-button {
            margin: 0px;
            border: 0px;
            height: 100%;
            margin-right: 5px;
            color: black;
        }

            #ifc-file-upload::file-selector-button:hover {
                background-color: #b4b4b4;
            }

        #projection {
            box-sizing: content-box;
        }

        #open-model-manager #open-properties {
            appearance: none;
            box-sizing: content-box;
        }
        #open-model-manager:hover {
            background: #3e3e3e;
        }

        #open-properties:hover {
            background: #3e3e3e;
        }

        #models {
            width: 400px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            border: 1px dotted white;
            color: white;
            font-family: 'Cascadia Code';
            visibility: hidden;
        }

        .window-header {
            display: flex;
            flex-direction: row;
            padding: 5px;
            padding-left: 10px;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 35px;
            box-sizing: border-box;
            border: 0px;
            border-bottom-width: 1px;
            border-style: solid;
            border-color: white;
        }

        .model-manager {
            align-content: center;
            padding-left: 5px;

        }

        .model-item {
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
        }

            .model-item i {
                cursor: pointer;
                padding: 0px 5px 0px 5px;
            }

            .model-item i:hover {
                filter: brightness(.7)
            }

        .model-name {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            align-content: center;
            padding-left: 5px;
            margin-right: auto;
        }

        #properties {
            position: absolute;
            visibility: hidden;
            display: flex;
            flex-direction: column;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            min-width: 400px;
            min-height: 100px;
            border: 1px dotted white;
            font-family: 'Cascadia Code';
        }

        .part {
            padding: 5px;
            padding-left: 10px;
        }

        .property {
            display: flex;
            flex-direction: row;
            font-size: 80%;
            padding: 0px 5px 0px 5px;
        }

        .property-value {
            display: flex;
            
            margin-left: auto;
        }

        #property-tree {
            display: flex;
            flex-direction: column;
            position: absolute;
            background: black;
            border: 1px dotted white;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 400px;
            min-height: 80px;
            visibility: hidden;
        }
        
        #property-tree-container {
            
            max-height: 600px;
            overflow-y:scroll;
        }

        .foldout {
            box-sizing: border-box;
            width: 100%;
            background: rgb(0, 0, 0);
        }
        
        .foldout-header {
            padding: 5px;
            display: flex;
            align-items: center;
            font-size: 15px;
        }
        
        .foldout-name {
            font-size: small;
        }
        
        .arrow {
            font-size: 15px;
            padding-right: 5px;
            cursor: pointer;
            transition: transform .1s;
        }
        
        .arrow-open {
            transform: rotateZ(90deg);
        }
        
        .foldout-container {
            padding-left: 25px;
            height: 0;
            overflow: hidden;
            transition: height .1s;
        }

        .foldout-element {
            padding:5px 0px 5px 0px;
            display: flex;
            flex-direction: row;
            font-size: smaller;
        }

        .foldout-label {
            padding: 0px 5px 0px 5px;
        }
        
        .foldout-value {
            display: flex;
            margin: 0px 5px 0px auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="tools">
        <button class="tool unselectable material-symbols-outlined" id="move">open_with</button>
        <button class="tool unselectable material-symbols-outlined" id="select">arrow_selector_tool</button>
    </div>
    <div class="controls">
        <input type="file" id="ifc-file-upload" accept=".ifc" />
        <select id="projection">
            <option value="perspective">Perspective</option>
            <option value="orthographic">Orthographic</option>
        </select>
        <button id="open-model-manager">Model Manager</button>
        <button id="open-properties">Properties</button>

    </div>

    <div id="models">
        <div class="window-header unselectable" id="models-header">
             Model Manager
            <i class="unselectable material-symbols-outlined close-window" id="close-models-window">close</i>
        </div>
    </div>

    <div id="properties">
        <div class="window-header unselectable" id="properties-header">
            Properties
            <i class="unselectable material-symbols-outlined close-window" id="close-properties">close</i>
        </div>
    </div>

    <div id="property-tree">
        <div class="window-header unselectable" id="property-tree-header">
            Property Tree
           <i class="unselectable material-symbols-outlined close-window" id="close-property-tree">close</i>
       </div>
       <div id="property-tree-container"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
